<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form action="#" id="myform">
        <label for="expense" class="form-label" name="amount"
          >Choose Expense Amount</label
        >
        <input
          type="number"
          id="amount"
          class="form-control-sm"
          placeholder="Amount"
        />
        <label for="description" class="form-label" name="description"
          >Choose Description</label
        >
        <input
          type="text"
          class="form-control-sm"
          id="description"
          placeholder="Description"
        />
        <label for="category" class="form-label" name="category"
          >Category</label
        >
        <select class="form-select-sm" id="category">
          <option>Food</option>
          <option>Fuel</option>
          <option>Movie</option>
          <option>Electricity</option>
        </select>
        <input
          type="submit"
          id="btn"
          class="form-control-sm"
          value="Add Expense"
        />
      </form>
    </div>
    <ul id="users"></ul>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
